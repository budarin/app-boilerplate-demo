<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#673ab7">
    <title>PWA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            min-height: 100vh; 
            background: #f5f5f5;
            overflow: hidden;
        }
        
        .splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #f5f5f5;
            z-index: 9999;
        }
        
        .splash__icon {
            width: 100px;
            height: 100px;
            background: #3498db;
            border-radius: 50%;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            top: var(--splash-icon-top, 50vh);
        }
        
        .debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 11px;
            border-radius: 4px;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div class="splash">
        <div class="splash__icon"></div>
    </div>
    <div class="debug" id="debug">Initializing...</div>

    <script>
        const STORAGE_KEY = 'pwa_viewport_offset';
        
        // Флаги калибровки для текущей сессии
        const sessionCalibrated = {
            portrait: false,
            landscape: false
        };
        
        function getOrientation() {
            return window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
        }
        
        function getStorageKey() {
            const orientation = getOrientation();
            const screenHeight = window.screen.height;
            return `${STORAGE_KEY}_${orientation}_${screenHeight}`;
        }
        
        function loadViewportOffset() {
            const key = getStorageKey();
            const stored = localStorage.getItem(key);
            return stored ? parseFloat(stored) : null;
        }
        
        function saveViewportOffset(offset) {
            const key = getStorageKey();
            localStorage.setItem(key, offset.toString());
        }
        
        function calculateSplashPosition() {
            const screenHeight = window.screen.height;
            const innerHeight = window.innerHeight;
            const iconHeight = 100;
            
            // Загружаем viewportOffset из localStorage
            let viewportOffset = loadViewportOffset();
            
            if (viewportOffset === null) {
                // Нет данных - используем приближение
                viewportOffset = (screenHeight - innerHeight) / 2;
            }
            
            // ВСЕГДА пересчитываем позицию заново!
            const screenCenter = screenHeight / 2;
            const topPosition = screenCenter - viewportOffset - (iconHeight / 2);
            
            document.documentElement.style.setProperty(
                '--splash-icon-top',
                `${Math.round(topPosition)}px`
            );
            
            // Отладка
            document.getElementById('debug').innerHTML = `
Orientation: ${getOrientation()}<br>
screen.height: ${screenHeight}px<br>
innerHeight: ${innerHeight}px<br>
viewportOffset: ${viewportOffset.toFixed(1)}px<br>
topPosition: ${topPosition.toFixed(1)}px<br>
calibrated: ${sessionCalibrated[getOrientation()]}
            `;
        }
        
        // Калибровка при касании (один раз за сессию для каждой ориентации)
        function calibrate(e) {
            const currentOrientation = getOrientation();
            
            // Если уже калибровали в этой сессии для этой ориентации - пропускаем
            if (sessionCalibrated[currentOrientation]) {
                return;
            }
            
            const touch = e.touches ? e.touches[0] : e;
            const clientY = touch.clientY;
            const screenY = touch.screenY;
            
            // Вычисляем точный viewport offset
            const viewportOffset = screenY - clientY;
            
            // Сохраняем в localStorage
            saveViewportOffset(viewportOffset);
            
            // Помечаем что откалибровали в этой сессии
            sessionCalibrated[currentOrientation] = true;
            
            // Пересчитываем позицию с точным значением
            calculateSplashPosition();
            
            console.log(`✓ Calibrated ${currentOrientation}: offset = ${viewportOffset}px`);
        }
        
        document.addEventListener('touchstart', calibrate, { passive: true });
        document.addEventListener('click', calibrate);
        
        // При смене ориентации - пересчитываем
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                calculateSplashPosition();
            }, 300);
        });
        
        // Инициализация при загрузке
        calculateSplashPosition();
    </script>
</body>
</html>
