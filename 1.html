<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>PWA Debug</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { min-height: 100vh; background: #f5f5f5; }
        
        .circle {
            width: 100px;
            height: 100px;
            background: #3498db;
            border-radius: 50%;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            top: calc(50vh + (env(safe-area-inset-bottom, 0px) - env(safe-area-inset-top, 0px)) / 2);
        }
        
        .debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 11px;
            z-index: 1000;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="debug" id="debug"></div>

    <script>
        // Получаем вычисленные значения env()
        const testDiv = document.createElement('div');
        testDiv.style.cssText = `
            position: fixed;
            top: env(safe-area-inset-top, 0px);
            bottom: env(safe-area-inset-bottom, 0px);
            left: env(safe-area-inset-left, 0px);
            right: env(safe-area-inset-right, 0px);
        `;
        document.body.appendChild(testDiv);
        
        const computed = getComputedStyle(testDiv);
        const top = computed.top;
        const bottom = computed.bottom;
        const left = computed.left;
        const right = computed.right;
        
        document.body.removeChild(testDiv);
        
        // Отображаем информацию
        document.getElementById('debug').innerHTML = `
            <strong>Safe Area Insets:</strong><br>
            top: ${top}<br>
            bottom: ${bottom}<br>
            left: ${left}<br>
            right: ${right}<br>
            <br>
            <strong>Screen info:</strong><br>
            screen.height: ${window.screen.height}px<br>
            innerHeight: ${window.innerHeight}px<br>
            <br>
            <strong>Viewport center:</strong><br>
            50vh = ${window.innerHeight / 2}px
        `;
    </script>
</body>
</html>
