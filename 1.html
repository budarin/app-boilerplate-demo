<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>PWA Debug</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            min-height: 100vh; 
            background: #f5f5f5;
            padding: 20px;
            font-family: monospace;
        }
        
        .info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .circle {
            width: 100px;
            height: 100px;
            background: #3498db;
            border-radius: 50%;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            top: calc(50vh + (env(safe-area-inset-bottom, 0px) - env(safe-area-inset-top, 0px)) / 2);
        }
    </style>
</head>
<body>
    <div class="info" id="info">Загрузка...</div>
    <div class="circle"></div>

    <script>
        setTimeout(() => {
            const testDiv = document.createElement('div');
            testDiv.style.cssText = `
                position: fixed;
                top: env(safe-area-inset-top, 0px);
                bottom: env(safe-area-inset-bottom, 0px);
            `;
            document.body.appendChild(testDiv);
            
            const computed = getComputedStyle(testDiv);
            const top = computed.top;
            const bottom = computed.bottom;
            
            document.body.removeChild(testDiv);
            
            document.getElementById('info').innerHTML = `
                <strong>Safe Area Insets:</strong><br>
                top: ${top}<br>
                bottom: ${bottom}<br>
                <br>
                <strong>Screen:</strong><br>
                height: ${window.screen.height}px<br>
                innerHeight: ${window.innerHeight}px<br>
                diff: ${window.screen.height - window.innerHeight}px<br>
                <br>
                <strong>Viewport center:</strong><br>
                50vh = ${window.innerHeight / 2}px
            `;
        }, 500);
    </script>
</body>
</html>
