<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>PWA Circle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #f5f5f5;
        }

        .circle {
            width: 100px;
            height: 100px;
            background: #3498db;
            border-radius: 50%;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            /* Центр viewport + компенсация асимметрии UI сверху/снизу */
            top: calc(50vh + (env(safe-area-inset-bottom, 0px) - env(safe-area-inset-top, 0px)) / 2);
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
